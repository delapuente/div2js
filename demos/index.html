<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Div2js demos</title>
</head>

<body>
  <h1>Div2js demos</h1>
  <p><label>Demo list:
      <select id="demo-list">
        <option value="">Select a demo...</option>
        <option value="./prg/load_map_example.prg">load_map()</option>
        <option value="./prg/put_screen.prg">put_screen()</option>
        <option value="./prg/put_pixel_example.prg">put_pixel()</option>
        <option value="./prg/put_example.prg">put()</option>
        <option value="./prg/xput_example.prg">xput()</option>
        <option value="./prg/graph_example.prg">graph</option>
      </select>
      <button type="button" disabled>Reload</button>
    </label></p>
  <!-- Add the source code of the demo -->
  <form style="float: left; margin-right: 2ex;">
    <textarea id="demo-source" style="width: 50vh; min-width: 60ex; min-height: 40ex;"></textarea>
    <p id="shortcuts" style="border: 1px solid black; padding: 1ex;" hidden>Ctrl + Enter: Run</p>
    <button id="run" type="button">Run</button>
  </form>
  <script src="../dist/div2js.js"></script>
  <script src="./demos.js"></script>
</body>

</html>
